    <script>
        // Versi√≥n de la aplicaci√≥n
        const APP_VERSION = 'v1.01';
        
        // Sistema de almacenamiento usando localStorage
        class MemoryStorage {
            constructor() {
                this.storageKey = 'personalMemory';
                this.loadData();
            }

            loadData() {
                const stored = localStorage.getItem(this.storageKey);
                this.data = stored ? JSON.parse(stored) : [];
            }

            saveData() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.data));
            }

            addItem(topic, content) {
                const item = {
                    id: Date.now(),
                    topic: topic,
                    content: content,
                    date: new Date().toISOString()
                };
                this.data.unshift(item);
                this.saveData();
                return item;
            }

            deleteItem(id) {
                this.data = this.data.filter(item => item.id !== id);
                this.saveData();
            }

            // B√∫squeda exacta por ID
            findById(id) {
                return this.data.find(item => item.id === id);
            }

            // B√∫squeda con puntuaci√≥n de similitud
            searchWithScore(query) {
                if (!query.trim()) {
                    return [];
                }
                
                const searchTerm = query.toLowerCase();
                const results = [];
                
                this.data.forEach(item => {
                    const topicLower = item.topic.toLowerCase();
                    const contentLower = item.content.toLowerCase();
                    
                    let score = 0;
                    let matches = [];
                    
                    // Coincidencia exacta en tema (m√°xima prioridad)
                    if (topicLower === searchTerm) {
                        score += 100;
                        matches.push({ field: 'topic', type: 'exact' });
                    }
                    // Tema contiene la b√∫squeda completa
                    else if (topicLower.includes(searchTerm)) {
                        score += 50;
                        matches.push({ field: 'topic', type: 'contains' });
                    }
                    // Palabras individuales del tema
                    else {
                        const topicWords = topicLower.split(/\s+/);
                        topicWords.forEach(word => {
                            if (word.includes(searchTerm) || searchTerm.includes(word)) {
                                score += 20;
                                matches.push({ field: 'topic', type: 'partial', word });
                            } else if (this.isSimilar(word, searchTerm)) {
                                score += 10;
                                matches.push({ field: 'topic', type: 'similar', word });
                            }
                        });
                    }
                    
                    // Coincidencia exacta en contenido
                    if (contentLower.includes(searchTerm)) {
                        score += 30;
                        matches.push({ field: 'content', type: 'contains' });
                    }
                    // Palabras individuales del contenido
                    else {
                        const contentWords = contentLower.split(/\s+/);
                        contentWords.forEach(word => {
                            if (word.includes(searchTerm) || searchTerm.includes(word)) {
                                score += 5;
                                matches.push({ field: 'content', type: 'partial', word });
                            } else if (this.isSimilar(word, searchTerm)) {
                                score += 3;
                                matches.push({ field: 'content', type: 'similar', word });
                            }
                        });
                    }
                    
                    if (score > 0) {
                        results.push({
                            item: item,
                            score: score,
                            matches: matches
                        });
                    }
                });
                
                // Ordenar por puntuaci√≥n descendente
                results.sort((a, b) => b.score - a.score);
                
                return results;
            }

            // Verificar similitud entre palabras (distancia de Levenshtein simplificada)
            isSimilar(word1, word2) {
                if (word1.length < 3 || word2.length < 3) return false;
                
                const maxLen = Math.max(word1.length, word2.length);
                const minLen = Math.min(word1.length, word2.length);
                
                // Si la diferencia de longitud es muy grande, no son similares
                if (maxLen - minLen > 2) return false;
                
                // Contar caracteres comunes
                let common = 0;
                for (let i = 0; i < minLen; i++) {
                    if (word1[i] === word2[i]) common++;
                }
                
                // Si m√°s del 60% de caracteres coinciden, son similares
                return (common / maxLen) > 0.6;
            }

            search(query) {
                if (!query.trim()) {
                    return this.data;
                }
                
                const searchTerm = query.toLowerCase();
                return this.data.filter(item => 
                    item.topic.toLowerCase().includes(searchTerm) ||
                    item.content.toLowerCase().includes(searchTerm)
                );
            }

            getAllItems() {
                return this.data;
            }
        }

        // Inicializar almacenamiento
        const storage = new MemoryStorage();

        // Referencias a elementos del DOM
        const dataForm = document.getElementById('dataForm');
        const topicInput = document.getElementById('topic');
        const dataInput = document.getElementById('data');
        const searchInput = document.getElementById('searchInput');
        const suggestionsDropdown = document.getElementById('suggestionsDropdown');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');
        const successMessage = document.getElementById('successMessage');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const newDataModal = document.getElementById('newDataModal');
        const loginScreen = document.getElementById('loginScreen');
        const closeContentBtn = document.getElementById('closeContentBtn');
        const pinInputs = [
            document.getElementById('pin1'),
            document.getElementById('pin2'),
            document.getElementById('pin3'),
            document.getElementById('pin4')
        ];
        const pinError = document.getElementById('pinError');

        // Funciones del men√∫
        function toggleMenu() {
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        // Sistema de Login con PIN
        function getCorrectPin() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            return day + month;
        }

        function checkPin() {
            const enteredPin = pinInputs.map(input => input.value).join('');
            const correctPin = getCorrectPin();
            
            if (enteredPin.length === 4) {
                if (enteredPin === correctPin) {
                    // PIN correcto
                    loginScreen.classList.add('hidden');
                    pinError.textContent = '';
                    // Limpiar inputs
                    pinInputs.forEach(input => input.value = '');
                } else {
                    // PIN incorrecto
                    pinError.textContent = '‚ùå PIN incorrecto. Intenta de nuevo.';
                    pinInputs.forEach(input => {
                        input.value = '';
                        input.style.borderColor = '#f44336';
                    });
                    setTimeout(() => {
                        pinInputs.forEach(input => input.style.borderColor = '#e0e0e0');
                    }, 1000);
                    pinInputs[0].focus();
                }
            }
        }

        // Configurar inputs de PIN
        pinInputs.forEach((input, index) => {
            // Auto-focus al siguiente input
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < 3) {
                        pinInputs[index + 1].focus();
                    } else {
                        checkPin();
                    }
                }
            });

            // Borrar y volver al anterior con backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });

            // Solo permitir n√∫meros
            input.addEventListener('beforeinput', (e) => {
                if (e.data && !/^\d$/.test(e.data)) {
                    e.preventDefault();
                }
            });
        });

        // Focus inicial en el primer input
        window.addEventListener('load', () => {
            pinInputs[0].focus();
        });

        // Funciones del modal
        function openNewDataModal() {
            newDataModal.classList.add('active');
            closeMenu();
            topicInput.focus();
        }

        function closeNewDataModal() {
            newDataModal.classList.remove('active');
            dataForm.reset();
        }

        // Cerrar modal al hacer click fuera
        newDataModal.addEventListener('click', function(event) {
            if (event.target === newDataModal) {
                closeNewDataModal();
            }
        });

        // Funci√≥n para formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Hace un momento';
            if (diffMins < 60) return `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
            if (diffHours < 24) return `Hace ${diffHours} hora${diffHours > 1 ? 's' : ''}`;
            if (diffDays < 7) return `Hace ${diffDays} d√≠a${diffDays > 1 ? 's' : ''}`;
            
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Funci√≥n para resaltar texto de b√∫squeda
        function highlightText(text, query) {
            if (!query.trim()) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Funci√≥n para resaltar coincidencias en sugerencias
        function highlightMatches(text, query) {
            if (!query.trim()) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        // Funci√≥n para mostrar sugerencias
        function showSuggestions(query) {
            if (!query.trim()) {
                suggestionsDropdown.classList.remove('active');
                return;
            }

            const results = storage.searchWithScore(query);
            
            if (results.length === 0) {
                suggestionsDropdown.innerHTML = '<div class="no-suggestions">No se encontraron coincidencias</div>';
                suggestionsDropdown.classList.add('active');
                return;
            }

            // Mostrar m√°ximo 8 sugerencias
            const topResults = results.slice(0, 8);
            
            let html = '<div class="suggestions-header">üìù ' + topResults.length + ' coincidencia(s) encontrada(s)</div>';
            
            topResults.forEach(result => {
                const item = result.item;
                
                html += `
                    <div class="suggestion-item" onclick="selectSuggestion(${item.id})">
                        <div class="suggestion-topic">${highlightMatches(item.topic, query)}</div>
                    </div>
                `;
            });
            
            suggestionsDropdown.innerHTML = html;
            suggestionsDropdown.classList.add('active');
        }

        // Funci√≥n para seleccionar una sugerencia
        function selectSuggestion(id) {
            const item = storage.findById(id);
            if (!item) return;
            
            // Ocultar dropdown
            suggestionsDropdown.classList.remove('active');
            
            // Actualizar input con el tema
            searchInput.value = item.topic;
            
            // Mostrar solo el item seleccionado
            displayResults([item], item.topic);
        }

        // Cerrar dropdown al hacer click fuera
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-box')) {
                suggestionsDropdown.classList.remove('active');
            }
        });

        // Funci√≥n para mostrar resultados
        function displayResults(items, searchQuery = '') {
            const resultsCard = document.getElementById('resultsCard');
            
            // Si no hay b√∫squeda, ocultar resultados
            if (!searchQuery.trim()) {
                resultsCard.classList.add('hidden');
                closeContentBtn.classList.add('hidden');
                return;
            }
            
            resultsCard.classList.remove('hidden');
            closeContentBtn.classList.remove('hidden');
            
            if (items.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>No se encontraron resultados para "${searchQuery}"</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = items.map(item => `
                <div class="result-item" id="item-${item.id}">
                    <h3>${highlightText(item.topic, searchQuery)}</h3>
                    <p id="content-${item.id}">${highlightText(item.content, searchQuery)}</p>
                    <textarea class="edit-textarea hidden" id="edit-${item.id}">${item.content}</textarea>
                    <div class="date">${formatDate(item.date)}</div>
                    <div class="edit-buttons" id="buttons-${item.id}">
                        <button class="btn-small btn-edit" onclick="editItem(${item.id})">‚úèÔ∏è Editar</button>
                        <button class="btn-small delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è Eliminar</button>
                    </div>
                    <div class="edit-buttons hidden" id="save-buttons-${item.id}">
                        <button class="btn-small btn-save" onclick="saveEdit(${item.id})">üíæ Guardar</button>
                        <button class="btn-small btn-cancel" onclick="cancelEdit(${item.id})">‚ùå Cancelar</button>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para cerrar resultados de b√∫squeda
        function closeSearchResults() {
            searchInput.value = '';
            suggestionsDropdown.classList.remove('active');
            document.getElementById('resultsCard').classList.add('hidden');
            closeContentBtn.classList.add('hidden');
        }

        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            const total = storage.getAllItems().length;
            statsDiv.textContent = `${total} dato${total !== 1 ? 's' : ''} guardado${total !== 1 ? 's' : ''}`;
        }

        // Guardar nuevo dato
        dataForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const topic = topicInput.value.trim();
            const content = dataInput.value.trim();
            
            if (topic && content) {
                storage.addItem(topic, content);
                
                // Mostrar mensaje de √©xito
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    closeNewDataModal();
                }, 2000);
                
                // Limpiar formulario
                topicInput.value = '';
                dataInput.value = '';
                
                // Actualizar stats
                updateStats();
            }
        });

        // Buscar datos - mostrar sugerencias mientras se escribe
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            showSuggestions(query);
        });

        // Al presionar Enter, buscar directamente
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.trim()) {
                    suggestionsDropdown.classList.remove('active');
                    const results = storage.search(query);
                    displayResults(results, query);
                }
            }
        });

        // Eliminar dato
        function deleteItem(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este dato?')) {
                storage.deleteItem(id);
                const query = searchInput.value;
                const results = storage.search(query);
                displayResults(results, query);
                updateStats();
            }
        }

        // Editar dato
        function editItem(id) {
            const itemDiv = document.getElementById(`item-${id}`);
            const contentP = document.getElementById(`content-${id}`);
            const editTextarea = document.getElementById(`edit-${id}`);
            const normalButtons = document.getElementById(`buttons-${id}`);
            const saveButtons = document.getElementById(`save-buttons-${id}`);
            
            itemDiv.classList.add('edit-mode');
            contentP.classList.add('hidden');
            editTextarea.classList.remove('hidden');
            normalButtons.classList.add('hidden');
            saveButtons.classList.remove('hidden');
            editTextarea.focus();
        }

        // Guardar edici√≥n
        function saveEdit(id) {
            const editTextarea = document.getElementById(`edit-${id}`);
            const newContent = editTextarea.value.trim();
            
            if (!newContent) {
                alert('El contenido no puede estar vac√≠o');
                return;
            }
            
            // Actualizar en el almacenamiento
            const item = storage.data.find(i => i.id === id);
            if (item) {
                item.content = newContent;
                storage.saveData();
                
                // Mostrar mensaje de √©xito
                successMessage.textContent = '‚úì Dato actualizado correctamente';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Refrescar vista
                const query = searchInput.value;
                const results = storage.search(query);
                displayResults(results, query);
            }
        }

        // Cancelar edici√≥n
        function cancelEdit(id) {
            const query = searchInput.value;
            const results = storage.search(query);
            displayResults(results, query);
        }

        // Exportar datos
        function exportData() {
            const dataStr = JSON.stringify(storage.getAllItems(), null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `memoria-personal-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            successMessage.textContent = '‚úì Datos exportados correctamente';
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Importar datos
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error('Formato de archivo inv√°lido');
                    }
                    
                    const confirmMsg = `¬øQuieres reemplazar tus datos actuales (${storage.data.length} items) con los importados (${importedData.length} items)?\n\nElige:\n- OK para REEMPLAZAR todos los datos\n- Cancelar para AGREGAR a los datos existentes`;
                    
                    if (confirm(confirmMsg)) {
                        // Reemplazar
                        storage.data = importedData;
                    } else {
                        // Agregar
                        importedData.forEach(item => {
                            // Asignar nuevos IDs para evitar conflictos
                            item.id = Date.now() + Math.random();
                            storage.data.unshift(item);
                        });
                    }
                    
                    storage.saveData();
                    
                    successMessage.textContent = `‚úì ${importedData.length} datos importados correctamente`;
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    updateStats();
                    searchInput.value = '';
                    document.getElementById('resultsCard').classList.add('hidden');
                    
                } catch (error) {
                    alert('Error al importar el archivo: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Limpiar el input
            event.target.value = '';
        }

        // Cargar datos iniciales
        updateStats();
        
        // Ocultar la tarjeta de resultados inicialmente
        document.getElementById('resultsCard').classList.add('hidden');

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar SW:', err));
            });
        }
    </script>
</body>
